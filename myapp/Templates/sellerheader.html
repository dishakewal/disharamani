<!DOCTYPE html>
<html>
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style type="text/css">
    tr,td{
      padding: 7px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">Acers</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="{% url 'sellerhome'%}">Home</a></li>
       <li><a href="{% url 'seller_adddetails' %}">Add Details</a></li>
      <li><a href="{% url 'seller_viewdetails' %}">View Details</a></li>
    </ul>

     <ul class="nav navbar-nav navbar-right">
      <li><a href="{% url 'sellerchange_password' %}"><span class="glyphicon glyphicon-edit"></span>change password </a></li>
      <li><a href="{% url 'sellerprofile' %}"><span class="glyphicon glyphicon-edit"></span>updateprofile </a></li>
      <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span>logout ({{request.session.firstname}})</a></li>
          <img src={{request.session.image}} width="50px" height="50px">
    </ul>
    {% else %}
    <ul class="nav navbar-nav navbar-right">
      <li><a href="{% url 'sellersignup' %}"><span class="glyphicon glyphicon-user"></span>Signup</a></li>
      <li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> login</a></li>
    </ul>
    {% endif %}
    
  </div>
